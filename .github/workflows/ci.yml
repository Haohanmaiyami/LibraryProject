name: Django CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 . --exclude .venv,venv,**/migrations/**

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: dummy
      DEBUG: "1"
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests (sqlite)
        run: python manage.py test --noinput -v 2

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in Docker hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image (sha + latest)
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .
          docker tag  ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

      - name: Push Docker image (sha + latest)
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy compose and nginx to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'mkdir -p ~/app/nginx'
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/app/docker-compose.yml
          scp -o StrictHostKeyChecking=no nginx/nginx.conf ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/app/nginx/nginx.conf

      - name: Deploy with docker-compose
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ~/app

          # ÑÐ¾Ð·Ð´Ð°Ñ‘Ð¼ .env, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ð¹ Ñ‡Ð¸Ñ‚Ð°ÐµÑ‚ web-ÑÐµÑ€Ð²Ð¸Ñ Ð² docker-compose.yml
          cat > .env <<EENV
          # ðŸ‘‰ Ð—ÐÐœÐ•ÐÐ˜Ð¢Ð¬: Ð±Ñ‹Ð»Ð¾ SECRET_KEY=${{ secrets.SECRET_KEY }}
          SECRET_KEY=${SECRET_KEY}

          DEBUG=0

          # ðŸ‘‰ Ð—ÐÐœÐ•ÐÐ˜Ð¢Ð¬: Ð±Ñ‹Ð»Ð¾ ALLOWED_HOSTS=${{ secrets.SERVER_IP }},127.0.0.1,localhost
          ALLOWED_HOSTS=${SERVER_IP},127.0.0.1,localhost

          # Postgres (Ñ‚ÐµÐ¿ÐµÑ€ÑŒ Ñ‚Ð¾Ð¶Ðµ Ð±ÐµÐ· ${{ ... }})
          # ðŸ‘‰ Ð—ÐÐœÐ•ÐÐ˜Ð¢Ð¬: NAME=${{ secrets.DB_NAME }}
          NAME=${DB_NAME}
          # ðŸ‘‰ Ð—ÐÐœÐ•ÐÐ˜Ð¢Ð¬: USER=${{ secrets.DB_USER }}
          USER=${DB_USER}
          # ðŸ‘‰ Ð—ÐÐœÐ•ÐÐ˜Ð¢Ð¬: PASSWORD=${{ secrets.DB_PASSWORD }}
          PASSWORD=${DB_PASSWORD}
          HOST=db
