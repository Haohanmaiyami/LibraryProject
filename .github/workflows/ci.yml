          # Ð¾Ð±Ñ€Ð°Ð· Ð²ÐµÐ±Ð°, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ð¹ Ñ‚Ñ‹ Ð¿ÑƒÑˆÐ¸ÑˆÑŒ Ð² ÑˆÐ°Ð³Ðµ build
          export WEB_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

